<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DrSell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Google Sans"', 'Inter', 'sans-serif'],
                        display: ['"Google Sans"', 'sans-serif'],
                    },
                    colors: {
                        google: {
                            blue: '#1a73e8',
                            blue_hover: '#1557b0',
                            gray: '#f1f3f4',
                            text: '#202124',
                            surface: '#ffffff',
                            secondary: '#5f6368'
                        }
                    },
                    borderRadius: {
                        '4xl': '32px',
                        'pill': '9999px',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Google Sans', 'Inter', sans-serif; background-color: #f1f3f4; color: #202124; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        /* Loading */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: none; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-google-blue border-t-transparent rounded-full animate-spin"></div>
            <span class="text-google-secondary font-medium">DrSell is working...</span>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl">
            <div class="mb-8 cursor-pointer text-google-secondary font-medium flex items-center gap-2 hover:text-google-blue transition-colors" onclick="window.location.href='/'">
                <span class="material-symbols-outlined">arrow_back</span> Back to Home
            </div>
            
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-blue-50 text-google-blue rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="material-symbols-outlined text-2xl">person</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Welcome to DrSell</h2>
                <p class="text-google-secondary mt-2">Sign in to manage your shops</p>
            </div>

            <div class="space-y-3 mb-8">
                <a href="/auth/google" class="flex items-center justify-center gap-3 p-3 rounded-pill border border-gray-300 hover:bg-gray-50 transition-colors font-medium text-gray-700">
                    <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    Continue with Google
                </a>
                <a href="/auth/github" class="flex items-center justify-center gap-3 p-3 rounded-pill border border-gray-300 hover:bg-gray-50 transition-colors font-medium text-gray-700">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    Continue with GitHub
                </a>
            </div>

            <div class="relative flex py-2 items-center mb-6">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-sm">or</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <form id="auth-form" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full rounded-xl border-gray-300 bg-gray-50 focus:ring-2 focus:ring-google-blue focus:border-google-blue h-12 px-4 transition-all" placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full rounded-xl border-gray-300 bg-gray-50 focus:ring-2 focus:ring-google-blue focus:border-google-blue h-12 px-4 transition-all" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-google-blue text-white font-medium h-12 rounded-pill hover:bg-google-blue_hover transition-colors shadow-md">
                    Sign In
                </button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-6">
                Don't have an account? <a href="#" onclick="alert('Registration is simplified for demo. Just sign in!')" class="text-google-blue font-medium hover:underline">Sign up free</a>
            </p>
        </div>
    </div>

    <script src="js/mock-db.js"></script>
    <script>
        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            showLoading(true);
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate Network Delay
            setTimeout(() => {
                // Mock Success
                MOCK_DB.login(email);
                window.location.href = 'dashboard.html';
            }, 800);
        }
    </script>
</body>
</html>
